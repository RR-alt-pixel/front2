<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HOGWARTS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1114;
      color: var(--tg-theme-text-color, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px 20px 25px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #6ea8ff;
      margin-bottom: 15px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    p {
      color: #bbb;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #3b4252;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      outline: none;
      margin-bottom: 12px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #6ea8ff;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4c8bf5;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #5a97ff;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #2c2f33;
      color: #888;
      cursor: not-allowed;
    }

    .result, .error {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
      text-align: left;
      line-height: 1.4;
    }

    .result {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #4c8bf5;
    }

    .error {
      background-color: rgba(255, 50, 50, 0.15);
      border-left: 3px solid #ff4d4d;
      color: #ffbaba;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .fade {
      animation: fadeOut 0.4s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="accessContainer">
    <h1>HOGWARTS</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –¥–æ—Å—Ç—É–ø–∞.</p>
    <button id="startButton">–ù–ê–ß–ê–¢–¨</button>
    <div id="accessMessage"></div>
  </div>

  <div class="container hidden" id="searchContainer">
    <h1>HOGWARTS</h1>
    <input type="text" id="queryInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç—É—Ç...">
    <button id="searchButton">–ò–°–ö–ê–¢–¨</button>
    <div id="resultOutput"></div>
  </div>

  <script>
    const API_BASE_URL = "https://test-2-tkqp.onrender.com";

    const startButton = document.getElementById('startButton');
    const accessContainer = document.getElementById('accessContainer');
    const searchContainer = document.getElementById('searchContainer');
    const accessMessage = document.getElementById('accessMessage');
    const queryInput = document.getElementById('queryInput');
    const searchButton = document.getElementById('searchButton');
    const resultOutput = document.getElementById('resultOutput');

    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞
    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      accessMessage.className = 'result';
      accessMessage.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...';

      let userId = null;
      if (window.Telegram && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userId = Telegram.WebApp.initDataUnsafe.user.id;
      }

      if (!userId) {
        accessMessage.className = 'error';
        accessMessage.innerHTML = '–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à Telegram ID.';
        startButton.disabled = false;
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/check_access`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_user_id: userId })
        });

        const data = await response.json();

        if (response.ok && data.access === true) {
          // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –¥–æ—Å—Ç—É–ø–∞
          accessContainer.classList.add('fade');
          setTimeout(() => {
            accessContainer.classList.add('hidden');
            searchContainer.classList.remove('hidden');
          }, 400);
        } else {
          accessMessage.className = 'error';
          accessMessage.innerHTML = 'üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.';
          startButton.disabled = false;
        }
      } catch (error) {
        accessMessage.className = 'error';
        accessMessage.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞.';
        startButton.disabled = false;
      }
    });

    // –ü–æ–∏—Å–∫
    searchButton.addEventListener('click', async () => {
      const query = queryInput.value.trim();
      if (!query) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
        return;
      }

      let userId = null;
      if (window.Telegram && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userId = Telegram.WebApp.initDataUnsafe.user.id;
      }

      if (!userId) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à Telegram ID.';
        return;
      }

      searchButton.disabled = true;
      resultOutput.className = 'result';
      resultOutput.innerHTML = '–ü–æ–∏—Å–∫...';

      try {
        const response = await fetch(`${API_BASE_URL}/api/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, telegram_user_id: userId })
        });

        const data = await response.json();

        if (response.ok) {
          resultOutput.className = 'result';
          resultOutput.innerHTML = data.result;
        } else if (response.status === 403) {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. ${data.error || ''}`;
        } else {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.'}`;
        }
      } catch (err) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞.';
      } finally {
        searchButton.disabled = false;
      }
    });
  </script>
</body>
</html>
