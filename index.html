<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HOGWARTS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #0b0b0b);
            color: var(--tg-theme-text-color, #f0f0f0);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--tg-theme-link-color, #00bcd4);
        }

        input[type="text"] {
            width: 100%;
            max-width: 420px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #333);
            background-color: var(--tg-theme-secondary-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #fff);
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            max-width: 420px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #00bcd4);
            color: var(--tg-theme-button-text-color, #000);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            background-color: #444;
            color: #999;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .result, .error {
            width: 100%;
            max-width: 420px;
            margin-top: 15px;
            padding: 14px;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .result {
            background: var(--tg-theme-secondary-bg-color, #161616);
            border: 1px solid var(--tg-theme-hint-color, #333);
        }

        .error {
            background: #3b0000;
            color: #ff8a80;
            border: 1px solid #b00020;
        }
    </style>
</head>
<body>
    <h1>HOGWARTS</h1>

    <div id="accessScreen">
        <button id="startButton">НАЧАТЬ</button>
        <div id="accessMessage" class="result"></div>
    </div>

    <div id="searchScreen" class="hidden">
        <input id="queryInput" type="text" placeholder="Введите тут...">
        <button id="searchButton">ИСКАТЬ</button>
        <div id="resultOutput" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = "https://test-2-tkqp.onrender.com";

        const accessScreen = document.getElementById("accessScreen");
        const searchScreen = document.getElementById("searchScreen");
        const startButton = document.getElementById("startButton");
        const accessMessage = document.getElementById("accessMessage");
        const queryInput = document.getElementById("queryInput");
        const searchButton = document.getElementById("searchButton");
        const resultOutput = document.getElementById("resultOutput");

        // Telegram WebApp init
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function getTelegramId() {
            try {
                return Telegram?.WebApp?.initDataUnsafe?.user?.id || null;
            } catch {
                return null;
            }
        }

        startButton.addEventListener("click", async () => {
            startButton.disabled = true;
            accessMessage.innerHTML = "⏳ Проверка доступа...";

            const userId = getTelegramId();
            if (!userId) {
                accessMessage.className = "error";
                accessMessage.innerHTML = "Ошибка: не удалось получить ваш Telegram ID.";
                startButton.disabled = false;
                return;
            }

            // ⚡ Задержка 500 мс чтобы Telegram успел полностью инициализироваться
            await new Promise(r => setTimeout(r, 500));

            try {
                const res = await fetch(`${API_BASE_URL}/api/check_access`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ telegram_user_id: userId })
                });

                const data = await res.json();

                if (res.ok && data.access) {
                    accessMessage.className = "result";
                    accessMessage.innerHTML = "✅ Доступ подтверждён.";
                    setTimeout(() => {
                        accessScreen.classList.add("hidden");
                        searchScreen.classList.remove("hidden");
                    }, 800);
                } else {
                    accessMessage.className = "error";
                    accessMessage.innerHTML = "❌ Нет доступа. Обратитесь к администратору.";
                }
            } catch (err) {
                accessMessage.className = "error";
                accessMessage.innerHTML = "⚠️ Ошибка сети или API.";
            } finally {
                startButton.disabled = false;
            }
        });

        // Поиск
        searchButton.addEventListener("click", async () => {
            const query = queryInput.value.trim();
            if (!query) {
                resultOutput.className = "error";
                resultOutput.innerHTML = "Введите запрос.";
                return;
            }

            const userId = getTelegramId();
            searchButton.disabled = true;
            searchButton.textContent = "ЗАГРУЗКА...";
            resultOutput.className = "result";
            resultOutput.innerHTML = "⌛ Выполняется поиск...";

            try {
                const res = await fetch(`${API_BASE_URL}/api/search`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query, telegram_user_id: userId })
                });

                const data = await res.json();
                if (res.ok) {
                    resultOutput.className = "result";
                    resultOutput.innerHTML = data.result || "Нет данных.";
                } else if (res.status === 403) {
                    resultOutput.className = "error";
                    resultOutput.innerHTML = "❌ Нет доступа.";
                } else {
                    resultOutput.className = "error";
                    resultOutput.innerHTML = `❌ Ошибка ${res.status}: ${data.error || "Неизвестная ошибка."}`;
                }
            } catch (err) {
                resultOutput.className = "error";
                resultOutput.innerHTML = "⚠️ Ошибка сети или API.";
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = "ИСКАТЬ";
            }
        });
    </script>
</body>
</html>
