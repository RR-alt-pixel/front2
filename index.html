<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOGWARTS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--tg-theme-hint-color);
      background-color: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .result, .error {
      white-space: pre-wrap;
      background-color: var(--tg-theme-secondary-bg-color);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
    }
    .error {
      border: 1px solid var(--tg-theme-destructive-text-color);
      color: var(--tg-theme-destructive-text-color);
    }
    #searchScreen {
      display: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Экран 1: старт -->
  <div id="startScreen">
    <h1>HOGWARTS</h1>
    <p>Нажмите, чтобы начать проверку доступа.</p>
    <button id="startButton">НАЧАТЬ</button>
    <div id="startMessage" class="result" style="display:none;"></div>
  </div>

  <!-- Экран 2: поиск -->
  <div id="searchScreen">
    <h1>HOGWARTS</h1>
    <input type="text" id="queryInput" placeholder="Введите ИИН, телефон или ФИО">
    <button id="searchButton">ИСКАТЬ</button>
    <div id="resultOutput" class="result">Здесь появится результат.</div>
  </div>

  <script>
    const API_BASE_URL = "https://test-2-tkqp.onrender.com";
    const startScreen = document.getElementById('startScreen');
    const searchScreen = document.getElementById('searchScreen');
    const startButton = document.getElementById('startButton');
    const startMessage = document.getElementById('startMessage');
    const searchButton = document.getElementById('searchButton');
    const queryInput = document.getElementById('queryInput');
    const resultOutput = document.getElementById('resultOutput');

    // Инициализация Telegram Mini App
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // === НАЧАЛО: проверка доступа ===
    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      startMessage.style.display = 'block';
      startMessage.className = 'result';
      startMessage.innerHTML = 'Проверка доступа...';

      let userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (!userId) {
        startMessage.className = 'error';
        startMessage.innerHTML = 'Ошибка: не удалось получить ваш Telegram ID.';
        startButton.disabled = false;
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: 'test', telegram_user_id: userId })
        });

        if (res.status === 403) {
          startMessage.className = 'error';
          startMessage.innerHTML = '⛔ Доступ запрещён. Обратитесь к администратору.';
          startButton.disabled = false;
          return;
        }

        if (!res.ok) {
          startMessage.className = 'error';
          startMessage.innerHTML = 'Ошибка проверки доступа.';
          startButton.disabled = false;
          return;
        }

        // ✅ если всё ок — показываем экран поиска
        startScreen.style.display = 'none';
        searchScreen.style.display = 'block';
      } catch (err) {
        startMessage.className = 'error';
        startMessage.innerHTML = 'Ошибка сети при проверке.';
      } finally {
        startButton.disabled = false;
      }
    });

    // === ПОИСК ===
    searchButton.addEventListener('click', async () => {
      const query = queryInput.value.trim();
      if (!query) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = 'Введите запрос.';
        return;
      }

      let userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (!userId) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = 'Ошибка авторизации.';
        return;
      }

      resultOutput.className = 'result';
      resultOutput.innerHTML = 'Поиск...';
      searchButton.disabled = true;

      try {
        const response = await fetch(`${API_BASE_URL}/api/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: query, telegram_user_id: userId })
        });
        const data = await response.json();

        if (response.ok) {
          resultOutput.className = 'result';
          resultOutput.innerHTML = data.result;
        } else if (response.status === 403) {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `⛔ Доступ запрещён: ${data.error || ''}`;
        } else {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `❌ Ошибка сервера: ${data.error || 'Неизвестная ошибка.'}`;
        }
      } catch (error) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '❌ Ошибка сети.';
      } finally {
        searchButton.disabled = false;
      }
    });
  </script>
</body>
</html>
