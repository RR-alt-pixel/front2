<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOGWARTS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: var(--tg-theme-link-color, #00bcd4);
      font-size: 28px;
      letter-spacing: 1px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--tg-theme-hint-color);
      background-color: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .result, .error {
      white-space: pre-wrap;
      background-color: var(--tg-theme-secondary-bg-color);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
    }
    .error {
      border: 1px solid var(--tg-theme-destructive-text-color);
      color: var(--tg-theme-destructive-text-color);
    }
    #searchScreen {
      display: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω 1: —Å—Ç–∞—Ä—Ç -->
  <div id="startScreen">
    <h1>HOGWARTS</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –¥–æ—Å—Ç—É–ø–∞.</p>
    <button id="startButton">–ù–ê–ß–ê–¢–¨</button>
    <div id="startMessage" class="result" style="display:none;"></div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 2: –ø–æ–∏—Å–∫ -->
  <div id="searchScreen">
    <h1>HOGWARTS</h1>
    <input type="text" id="queryInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ò–ò–ù, —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ –§–ò–û">
    <button id="searchButton">–ò–°–ö–ê–¢–¨</button>
    <div id="resultOutput" class="result">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</div>
  </div>

  <script>
    const API_BASE_URL = "https://test-2-tkqp.onrender.com";

    const startScreen = document.getElementById('startScreen');
    const searchScreen = document.getElementById('searchScreen');
    const startButton = document.getElementById('startButton');
    const startMessage = document.getElementById('startMessage');
    const searchButton = document.getElementById('searchButton');
    const queryInput = document.getElementById('queryInput');
    const resultOutput = document.getElementById('resultOutput');

    // Telegram –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // === –ù–ê–ß–ê–õ–û: –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ ===
    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      startMessage.style.display = 'block';
      startMessage.className = 'result';
      startMessage.innerHTML = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...';

      // –∂–¥–µ–º Telegram ID
      let userId = null;
      for (let i = 0; i < 10; i++) {
        userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
        if (userId) break;
        await new Promise(r => setTimeout(r, 400));
      }

      if (!userId) {
        startMessage.className = 'error';
        startMessage.innerHTML = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à Telegram ID.';
        startButton.disabled = false;
        return;
      }

      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø —á–µ—Ä–µ–∑ API –ø–æ–∏—Å–∫–∞ (—Å —Ñ–∏–∫—Ç–∏–≤–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º)
        const res = await fetch(`${API_BASE_URL}/api/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: 'test', telegram_user_id: userId })
        });

        if (res.status === 403) {
          startMessage.className = 'error';
          startMessage.innerHTML = '‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.';
          startButton.disabled = false;
          return;
        }

        if (!res.ok) {
          startMessage.className = 'error';
          startMessage.innerHTML = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –¥–æ—Å—Ç—É–ø–∞.';
          startButton.disabled = false;
          return;
        }

        // ‚úÖ –µ—Å–ª–∏ –≤—Å—ë –æ–∫ ‚Äî –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —ç–∫—Ä–∞–Ω—É –ø–æ–∏—Å–∫–∞
        startMessage.innerHTML = '‚úÖ –î–æ—Å—Ç—É–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω.';
        setTimeout(() => {
          startScreen.style.display = 'none';
          searchScreen.style.display = 'block';
        }, 700);

      } catch (err) {
        startMessage.className = 'error';
        startMessage.innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
      } finally {
        startButton.disabled = false;
      }
    });

    // === –ü–û–ò–°–ö ===
    searchButton.addEventListener('click', async () => {
      const query = queryInput.value.trim();
      if (!query) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
        return;
      }

      let userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (!userId) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.';
        return;
      }

      resultOutput.className = 'result';
      resultOutput.innerHTML = '‚è≥ –ü–æ–∏—Å–∫...';
      searchButton.disabled = true;

      try {
        const response = await fetch(`${API_BASE_URL}/api/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: query, telegram_user_id: userId })
        });
        const data = await response.json();

        if (response.ok) {
          resultOutput.className = 'result';
          resultOutput.innerHTML = data.result || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.';
        } else if (response.status === 403) {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.`;
        } else {
          resultOutput.className = 'error';
          resultOutput.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.'}`;
        }
      } catch (error) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.';
      } finally {
        searchButton.disabled = false;
      }
    });
  </script>
</body>
</html>
